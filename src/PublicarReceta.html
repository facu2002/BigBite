    <h1 class="display-5 fw-bold lh-1 mb-3 text-center">¿Con qué receta nos sorprenderas hoy?</h1>
    <br><br>

    
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label" style="color: #2c3e50; font-weight: bold; font-size: 1.2rem;">Título de la receta *</label>
          <input type="text" class="form-control" id="titulo" required style="background-color: #ecf0f1; border-color: #bdc3c7; color: #34495e; font-size: 1.1rem;">
        </div>
        <div class="mb-3">
          <label for="ingredientes" class="form-label" style="color: #2c3e50; font-weight: bold; font-size: 1.2rem;">Ingredientes *</label>
          <textarea class="form-control" id="ingredientes" rows="3" required style="background-color: #ecf0f1; border-color: #bdc3c7; color: #34495e; font-size: 1.1rem;"></textarea>
        </div>
        <div class="mb-3">
          <label for="preparacion" class="form-label" style="color: #2c3e50; font-weight: bold; font-size: 1.2rem;">Preparación *</label>
          <textarea class="form-control" id="preparacion" rows="5" required style="background-color: #ecf0f1; border-color: #bdc3c7; color: #34495e; font-size: 1.1rem;"></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label" style="color: #2c3e50; font-weight: bold; font-size: 1.2rem;">Categoría *</label>
          <select class="form-select" id="categoria" required style="background-color: #ecf0f1; border-color: #bdc3c7; color: #34495e; font-size: 1.1rem;">
            <option value="" selected disabled style="color: #bdc3c7;">Seleccione una categoría</option>
            <option value="entradas">Entradas</option>
            <option value="platos-principales">Platos principales</option>
            <option value="platos-principales">Meriendas</option>
            <option value="platos-principales">Fiestas</option>
            <option value="platos-principales">Sopas</option>
            <option value="postres">Postres</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label" style="color: #2c3e50; font-weight: bold; font-size: 1.2rem;">Imagen de la receta *</label>
          <input class="form-control" type="file" id="imagen" required style="background-color: #ecf0f1; border-color: #bdc3c7; color: #34495e; font-size: 1.1rem;">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #2c3e50; border-color: #2c3e50; font-size: 1.2rem;">Enviar</button>
      </form>
